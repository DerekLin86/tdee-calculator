<div class="bmr-asker-container">
  <div class="bmr-asker-title-container">
    <span>你知道自己的基礎代謝率嗎？</span>
  </div>
  <div class="bmr-asker-content-container">
    <app-td-input-formcontrol>基礎代謝率(kcal/day)</app-td-input-formcontrol>
  </div>
  <div class="bmr-asker-bottom-container">
    <app-td-button [disabled]="disableNextButton">下一步</app-td-button>
    <app-td-button (click)="clearInputData()">不知道</app-td-button>
  </div>
</div>
