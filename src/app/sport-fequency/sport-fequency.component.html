<section class="sport-fequency-container" #sportFequency>
  <div class="sport-fequency-title-container">
    <span>每週你的運動頻率是？</span>
  </div>
  <div class="sport-fequency-content-container">
    <div class="sport-fequency-person-icon" #icon>P</div>
    <div class="sport-fequency-right-container">
      <div *ngFor="let option of viewModel.raidoOptions; let index = index"
        class="sport-fequency-option"
        (click)="selectOption(index)"
        #optionElm
      >
        <div class="sport-fequency-option-icon"></div>
        <span>{{ option.text }}</span>
      </div>
    </div>
  </div>
  <app-td-button (click)="submit()">下一步</app-td-button>
  <div class="sport-fequency-bottom-container">
    <app-td-tips>頻率約高平均需要攝取的熱量也會越高唷!</app-td-tips>
  </div>
</section>
