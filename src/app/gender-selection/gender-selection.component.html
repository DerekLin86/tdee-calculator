<section class="gender-selection-container">
  <div class="gender-selection-title">
    <span>請問你是男生還是女生？</span>
  </div>
  <div class="gender-selection-content-container">
    <div *ngFor="let option of viewModel.options; let index = index"
      class="gender-selection-item"
      (click)="click(option, index)"
      #genderItem
    >
      {{ option.text }}
    </div>
  </div>
</section>
