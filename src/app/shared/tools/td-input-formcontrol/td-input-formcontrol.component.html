<div class="input-container" [ngClass]="{'disabled': option?.disabled}">
  <mat-form-field>
    <mat-label>
      <ng-content></ng-content>
    </mat-label>
    <input #elm
      matInput
      class="td-input-formcontrol"
      [(ngModel)]="viewModel.value"
      [disabled]="disabled"
    >
  </mat-form-field>
</div>
