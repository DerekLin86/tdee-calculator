<div class="calculation-result-container" #calculationResult>
  <div class="calculation-result-title-container">
    <span>開始計算你的TDEE!</span>
  </div>
  <div class="calculation-result-content-container">
    <app-td-button (click)="submit()">計算</app-td-button>
  </div>
  <ng-container *ngIf="result">
    <div class="calculation-result-summary-container">
      <span class="calculation-result-summary-title">你的TDEE的結果</span>
      <app-td-input-formcontrol [disabled]="true" >總熱量消耗</app-td-input-formcontrol>
      <app-td-input-formcontrol [disabled]="true">目標總熱量攝取</app-td-input-formcontrol>
      <app-td-input-formcontrol [disabled]="true">目標碳水攝取</app-td-input-formcontrol>
      <app-td-input-formcontrol [disabled]="true">目標脂肪攝取</app-td-input-formcontrol>
      <app-td-input-formcontrol [disabled]="true">目標蛋白質攝取</app-td-input-formcontrol>
    </div>
  </ng-container>

</div>
