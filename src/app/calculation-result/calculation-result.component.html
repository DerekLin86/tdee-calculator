<div class="calculation-result-container" #calculationResult>
  <div class="calculation-result-title-container">
    <span>開始計算你的TDEE!</span>
  </div>
  <div class="calculation-result-content-container">
    <app-td-button (click)="submit()">計算</app-td-button>
  </div>
  <ng-container *ngIf="result">
    <div class="calculation-result-summary-container">
      <span class="calculation-result-summary-title">你的TDEE的結果</span>
      <form [formGroup]="resultform">
        <app-td-input-formcontrol  formControlName="TDEE">總熱量消耗</app-td-input-formcontrol>
        <app-td-input-formcontrol  formControlName="targetIntake">目標總熱量攝取</app-td-input-formcontrol>
        <app-td-input-formcontrol  formControlName="targetCarbIntake">目標碳水攝取</app-td-input-formcontrol>
        <app-td-input-formcontrol  formControlName="targetFatIntake">目標脂肪攝取</app-td-input-formcontrol>
        <app-td-input-formcontrol  formControlName="targetProteinIntake">目標蛋白質攝取</app-td-input-formcontrol>
      </form>
    </div>
  </ng-container>

</div>
